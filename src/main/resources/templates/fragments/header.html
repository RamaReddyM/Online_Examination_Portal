<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <!-- Brand Logo -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-book-reader fa-lg me-2"></i>
                <span class="brand-text font-weight-bold">Pydah-E Portal</span>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/organiser/login}" class="nav-link">Teacher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        /* Modern Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #6e8efb,rgb(119, 164, 227));
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: 0.3s;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>
</div>
